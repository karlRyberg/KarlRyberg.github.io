<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body style="background-color:black;">
    <div style="position:absolute;top:5%;left:0px;right:0px;margin:auto;text-align:center;">
        <div style="position: relative;">









            <div style="position: relative;">
                <script type="text/javascript" src="http://81.91.13.190/js/quizplayer/embed.js" charset="utf-8"></script>
                <script type="text/javascript">
                    sDivUniqueId = "bc-player-" + new Date().getTime() + Math.floor((Math.random() * 1000) + 1);
                    function showPlayer() {
                        new quizPlayerEmbed().embed({
                            // CHANGE HERE
                            sSize: 'medium',
                            iWidth: '600',
                            iHeight: '427',
                            sFrameURL: '', // Keep empty to use default quiz frame URL

                            // DO NOT CHANGE
                            iQuizId: 1014,
                            sPageURL: (window.location != window.parent.location) ? document.referrer : document.location.href,
                            sDesign: 'default',
                            sLanguage: 'en',
                            sServerBaseUrl: 'http://81.91.13.190',
                            sPlayerDivId: sDivUniqueId,
                            iQuestionId: 0
                        });
                    }

                    // Safari cookie handling
                    if (0) {
                        /*        if ((navigator.userAgent.indexOf('Safari') != -1) && (navigator.userAgent.indexOf('Chrome') == -1)) {*/

                        iOverlayHeight = 100;
                        iOverlayTop = (427 - iOverlayHeight) / 2;
                        iOverlayWidth = 310;
                        iOverlayLeft = (600 - iOverlayWidth) / 2;

                        sSafariOverlay =
                                '<div id="qp-safari-background" style="z-index: 1004; ' +
                                    'background-color: rgb(0, 0, 0); border-top-left-radius: 5px; border-top-right-radius: 5px; ' +
                                    'border-bottom-right-radius: 5px; border-bottom-left-radius: 5px; opacity: 0.6; position: absolute; ' +
                                    'top: 0px; left: 0px; width: 600px; height: 427px; "></div>' +
                                '<div id="qp-safari-overlay" style="z-index: 1005; position: absolute; top: ' + iOverlayTop + 'px; left: ' + iOverlayLeft + 'px; ' +
                                    'width: ' + iOverlayWidth + 'px; height: ' + iOverlayHeight + 'px; border-radius: 5px 5px 5px 5px; ' +
                                    'background: none repeat scroll 0 0 #575757; color: white; opacity: 0.85; text-align: center;">' +
                                    '<p style="border-radius: 5px 5px 0 0; font-family: \'Helvetica\'; font-size: 13px; font-weight: bold; margin: 0; padding-bottom: 3px; padding-top: 3px; ' +
                                        'background: none repeat scroll 0 0 #171717;"></p>' +
                                    '<p style="cursor: pointer; font-size: 20px; font-weight: bold; line-height: 30px; text-align: center;">' +
                                        '<a id="qp-safari-overlay-button" target="_blank" >' +
                                            '<img src="http://81.91.13.190/images/quizplayer/btn_gotoquiz.png">' +
                                        '</a>' +
                                    '</p>' +
                                '</div>';

                        document.write(sSafariOverlay);
                        document.write('<div id="' + sDivUniqueId + '" class="bc-player"></div>');

                        var oButton = document.getElementById('qp-safari-overlay-button');
                        oButton.addEventListener('click', function () {
                            var oOverlay = document.getElementById('qp-safari-overlay');
                            var oBackground = document.getElementById('qp-safari-background');

                            oOverlay.parentNode.removeChild(oOverlay);
                            oBackground.parentNode.removeChild(oBackground);
                            showPlayer();
                        }, false);
                    } else {
                        document.write('<div id="' + sDivUniqueId + '" class="bc-player"></div>');
                        showPlayer();
                    }
                </script>
            </div>












        </div>
    </div>
   

</body>
</html>
