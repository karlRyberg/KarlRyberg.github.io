<div id="{quizID}" class="NE-Quiz-container mt-md">

    {function:Render}
    {param}

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="h1">{title}</h1>
                <p class="lead">{introContent}</p>
            </div>
        </div>
    </div>

    {/param}

    {param}
    <div class="NE-full-width NE-quiz-q-panel pb-md">

        <div class="container">

            <div class="row NE-quiz-raised-header">
                <div class="col-xs-12">
                    <h2 class="h2">{title}</h2>
                    <p class="lead">{introContent}</p>
                </div>
            </div>


            {/param}

            {param}

            <div class="row">

                {/param}
                {param}

                <div class="col-xs-12 col-sm-4 NE-quiz-option-button-holder">
                    <div class="NE-button grey hover-blue NE-quiz-option-button" data-answer="{answerData}" data-fb="{feedbackIndex}">
                        <div class="inner-text">
                            {content}
                        </div>
                    </div>
                </div>


                {/param}

                {param}
                <div class="col-xs-12 mt-sm hidden">
                    <p class="NE-quiz-feedback {mood} lead">
                        {content}
                    </p>
                </div>
                {/param}

                {param}

            </div>
        </div>

    </div>
    {/param}

    {/function}

</div>
