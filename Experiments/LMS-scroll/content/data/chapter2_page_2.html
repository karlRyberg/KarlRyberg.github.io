<div class="NE-full-width mt-sm mb-sm pt-md pb-md" style="background-color:#f2f2f2;">

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-5 mt-md">
                <div class="text-center">
                    <img src="../content/media/screen_klarsprak.gif" style="max-height:360px;" />
                </div>
            </div>

            <div class="col-xs-12 col-sm-7 mt-md">
                <div class="NE-plugin-container" data-plugin="quiz" data-settings="{
            'datafile': '../content/data/quizes/quiz-01.json',
            'ID':'quiz-01',
            'submitHandler':'q1_afterSubmit'
            }">
                </div>
            </div>
        </div>

    </div>

</div>



<div id="Next_button_2_2" class="row mt-md mb-md text-center hidden NE-hidden-visited">
    <div class="col-xs-12">
        <div class="NE-plugin-container" data-plugin="nextbutton" data-settings="{
                         'text': 'Gå vidare'
                         }">
        </div>
    </div>
</div>


<script type="text/javascript">

    /// <reference path="NE.Navigation.js" />

    function q1_afterSubmit() {

        var pageNavBtn = $('#Next_button_2_2');
        var footerNavBtns = $('#NE-floating-footer').find('.NE-nav-forward');

        if (pageNavBtn.hasClass('hidden') && !pageNavBtn.data('clicked')) {

            pageNavBtn.removeClass('hidden').slideUp(0).slideDown(300);
            pageNavBtn.data('clicked', true);


            footerNavBtns.addClass('hint');
            setTimeout(function () {
                footerNavBtns.removeClass('hint');
            }, 1500);

        }


    }

</script>
