<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body {
            background-color: #000;
        }

        #drawing {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="drawing" width="600" height="300"></canvas>
    <script type="text/javascript">

        var drawingBoard = document.getElementById('drawing');
        drawingBoard.setAttribute('width', window.innerWidth.toString());
        drawingBoard.setAttribute('height', window.innerHeight.toString());
        var ctx;
        var cw;
        var ch;

        var planet = function () {
            this.x = 0;
            this.y = 0;
            this.velX = 0;
            this.velY = 0;
            this.mass = 0;
            this.rad = 0;
            this.collided = null;
            this.index = null;
        };

        var PLANET_COUNT = 1400;
        var DRAG = .8;

        var planets = [];

        ctx = drawingBoard.getContext('2d');
        ctx.lineCap = 'round';
        cw = ctx.canvas.width;
        ch = ctx.canvas.height;

        var lap = 2 * Math.PI;

        for (var i = 0; i < PLANET_COUNT; i++) {
            var p = new planet();
            var ang = Math.random() * (Math.PI * 2);
            var rad = Math.random() * (Math.min(cw, ch) / 2);
            p.x = (cw / 2) + rad * Math.cos(ang);
            p.y = (ch / 2) + rad * Math.sin(ang);
            p.mass = (PLANET_COUNT - (PLANET_COUNT - i)) / PLANET_COUNT;
            p.rad = 2 - p.mass;
            p.index = i;

            p.strokeStyle = 'rgba(' + Math.floor(Math.min(p.mass * 1020, 255)) + ',' + Math.floor(Math.min(p.mass * 255, 255)) + ',' + Math.floor(Math.min(p.mass * 510, 255)) + ',' + (p.mass * .2) + ')';
            p.lineWidth = p.rad * 1.3;

            planets.push(p);
        }

        var LOOP_CEIL = -1;
        var LOOP_COUNT = 0;


        var animLoop = function () {



            for (var i = 0; i < planets.length; i++) {
                var p = planets[i];
                //if (!p) continue;
                var collisions = [];

                for (var j = 0; j < planets.length; j++) {
                    var n = planets[j];
                    // if (p === n || !n) continue;
                    var xDiff = n.x - p.x;
                    var yDiff = n.y - p.y;

                    if (xDiff > 100 || yDiff > 100);

                    var dist = Math.sqrt((xDiff * xDiff) + (yDiff * yDiff));
                    var grav = (p.mass * n.mass) / (dist * dist);
                    if (dist > .1) {
                        p.velX += (n.mass * xDiff * grav);
                        p.velY += (n.mass * yDiff * grav);
                    }

                }

                p.lastXX = p.lastX;
                p.lastYY = p.lastY;

                p.lastX = p.x;
                p.lastY = p.y;

                p.x += p.velX;
                p.y += p.velY;

                if (p.x + (p.rad) > cw) {
                    p.x = (p.rad);
                    p.lastX = p.x;
                    p.lastXX = p.lastX;
                }
                else if (p.x - (p.rad) < 0) {
                    p.x = cw - (p.rad);
                    p.lastX = p.x;
                    p.lastXX = p.lastX;
                }

                if (p.y + (p.rad) > ch) {
                    p.y = (p.rad);
                    p.lastY = p.y;
                    p.lastYY = p.lastY;
                }
                else if (p.y - (p.rad) < 0) {
                    p.y = ch - (p.rad);
                    p.lastY = p.y;
                    p.lastYY = p.lastY;
                }

                p.velX *= DRAG;
                p.velY *= DRAG;

            }

            ctx.beginPath();
            ctx.fillStyle = 'rgba(0,0,0,.25)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.fill();

            for (i = 0; i < planets.length; i++) {
                p = planets[i];

                ctx.beginPath();

                ctx.strokeStyle = p.strokeStyle;
                ctx.lineWidth = p.lineWidth;

                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.lastX, p.lastY);
                ctx.lineTo(p.lastXX, p.lastYY);
                ctx.stroke()
    
            }


            if (LOOP_COUNT < LOOP_CEIL || LOOP_CEIL < 0) {
                LOOP_COUNT++;
                window.requestAnimationFrame(animLoop);
            }
        };


        window.requestAnimationFrame(animLoop);






    </script>
</body>
</html>
