<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="assets/3Dmodel/semcon.glb">
        </a-assets>


        <a-plane position="0 -100 0" rotation="-90 0 0" width="500" height="500" color="#171a1c" shader="flat"></a-plane>
        <a-sky color="#0d0d0d"></a-sky>

        <!-- Using the asset management system. -->
        <a-entity id="drone" gltf-model="#tree" position="" rotation="" scale="" animation="property: rotation; dur: 10000;"></a-entity>
                
        <a-entity position="0 39.153 369.195" rotation="-11.210 0 0">
          <a-camera camera="" position="0 0 0" rotation="0 0 0" mouse-cursor cursor="rayOrigin: mouse" look-controls-enabled="true" wasd-controls-enabled="false">

          </a-camera>
        </a-entity>

        <a-light type="ambient" intensity="2.500" position="0 200 0" color="#d6fcfa" ></a-light>

        <a-light type="point" intensity="3" position="-228.137 360.127 147.270" rotation="-51.300 -60 0">
        </a-light>

      </a-scene>
      <script>
        var playing = false;
      document.querySelector('#drone').addEventListener('click', function (e) {
console.log(e.detail.cursorEl.object3D)
        playing = !playing;
     this.setAttribute(`animation-mixer`,`timeScale:${(playing?1:0)};`)   
});
      </script>
    </body>
  </html>
